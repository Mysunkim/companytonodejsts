<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = 10;
        let y = 12;
        
        document.write("<h1>"+x+"</h1>");
        document.write("<h2>"+y+"</h2>");
        
        let PlusRs = x+y;
        let MinusRs = x-y;
        let MultipleRs = x*y;
        let DivisionRs = x/y;
        let ModulusRs = x%y;
        
        document.write("<h1>"+PlusRs+"</h1>");
        document.write("<h2>"+MinusRs+"</h2>");
        document.write("<h3>"+MultipleRs+"</h3>");
        document.write("<h4>"+DivisionRs+"</h4>");
        document.write("<h5>"+ModulusRs+"</h5>");
      
        
    </script>
</body>
</html>
