<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
<p id="demo2"></p>
<script>
	function person(first,last,age,eyeColor){
    	this.first = first;
        this.last = last;
        this.age = age;
        this.eyeColor = eyeColor;
    }
    
    const myFather = new person("John","bak",24,"blue");
    document.getElementById("demo").innerHTML = myFather.first+" "+myFather.last;
    
    myFather.name = function(){
    	return this.first + " "+ this.last;
    };
    
    document.getElementById("demo2").innerHTML = myFather.name();

</script>
</body>
</html>
