<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const car = {type:"Fiat", model:"500", color:"white"};
        document.write("<h1>"+car.type+"</h1>");
        document.write("<h1>"+car.model+"</h1>");
        document.write("<h1>"+car.color+"</h1>");
        
        const person = {firstName:"John", lastName:"Doe", age:50, eyeColor:"blue"};
        document.write("<h1>"+person.firstName+"</h1>");
        document.write("<h2>"+person["firstName"]+"</h2>");
        
        /** data acess -> Objectname.propertyname 
        /**            or Objectname["propertyname"]   
      
    </script>
    
</body>
</html>
